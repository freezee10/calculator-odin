<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class = "outer">
        <div class = "calc">
            <div class = "display-screen-container">
                <div class = "previous-screen">
                    
                </div>

                <div class = "display-screen">
                    0
                </div>
            </div>

            <div class = "cd">
                <div class = "clear-container" data-button = 'clear'>
                    <div class = "clear">
                        Clear
                    </div>
                    
                </div>

                <div class = "delete-container" data-button = 'delete'>
                    <div class = "delete">
                        Delete
                    </div>
                </div>

              
            </div>

            <div class = "buttons">
                <div class = "button-row">
                    <div class = "button" data-button = '7'>
                        7
                    </div>
                    <div class = "button" data-button = '8'>
                        8
                    </div>
                    <div class = "button" data-button = '9'>
                        9
                    </div>
                    <div class = "button operation div" data-button = '/'>
                        รท
                    </div>
                </div>
                <div class = "button-row">
                    <div class = "button" data-button = '4'>
                        4
                    </div>
                <div class = "button" data-button = '5'>
                        5
                    </div>
                    <div class = "button" data-button = '6'>
                        6
                    </div>
                    <div class = "button operation mult" data-button = 'x'>
                        x
                    </div>
                </div>
                <div class = "button-row">
                    <div class = "button" data-button = '1'>
                        1
                    </div>
            <div class = "button" data-button = '2'>
                        2
                    </div><div class = "button" data-button = '3'>
                        3
                    </div><div class = "button operation sub" data-button = '-'>
                        -
                    </div>
                </div>
                <div class = "button-row">
                    <div class = "button" data-button = '.'>
                        .
                    </div>
                    <div class = "button" data-button = '0'>
                        0
                    </div>
                    <div class = "button" data-button = '='>
                        =
                    </div>
                    <div class = "button operation add" data-button = '+'>
                        +
                    </div>    
                </div>
            </div>
        </div>
        
    </div>



    <script src = "script.js"></script>
</body>
</html>
